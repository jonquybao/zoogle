<html>
<head>
	<title>Zoogle | Add New Brother</title>

	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="panel panel-primary" style="margin: 2%">
	  	<div class="panel-heading clearfix">
	    	<h3 class="panel-title pull-left">Add New Brother</h3>
	    </div>
		<div class="list-group", style="margin: 2%">
		  	<form>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
				</div>
				<div class="form-group">
					<label for="aka">AKA</label>
					<input type="text" class="form-control" id="aka" placeholder="Enter AKA">
				</div>
				<div class="form-group">
				    <label for="chapter">Chapter</label>
				    <select class="form-control" id="chapter">
				    	<option>Alpha</option>
				    	<option>Beta</option>
				    	<option>Gamma</option>
				    	<option>Delta</option>
				    	<option>Epsilon</option>
				    	<option>Zeta</option>
				    	<option>Eta</option>
				    	<option>Theta</option>
				    	<option>Iota</option>
				    	<option>Kappa</option>
				    </select>
				</div>
				<div class="form-group">
				    <label for="term">Term</label>
				    <select class="form-control" id="term">
				    	<option>Fall</option>
				    	<option>Winter</option>
				    	<option>Spring</option>
				    </select>
				</div>
				<div class="form-group">
				    <label for="year">Year</label>
				    <select class="form-control" id="year">
				    	<option>2016</option>
				    	<option>2015</option>
				    	<option>2014</option>
				    	<option>2013</option>
				    	<option>2012</option>
				    	<option>2011</option>
				    	<option>2010</option>
				    	<option>2009</option>
				    	<option>2008</option>
				    	<option>2007</option>
				    	<option>2006</option>
				    	<option>2005</option>
				    	<option>2004</option>
				    	<option>2003</option>
				    	<option>2002</option>
				    	<option>2001</option>
				    	<option>2000</option>
				    	<option>1999</option>
				    	<option>1998</option>
				    	<option>1997</option>
				    	<option>1996</option>
				    </select>
				</div>
				<div class="form-group">
					<label for="family">Family</label>
					<input type="text" class="form-control" id="family" placeholder="Enter Family Name">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="text" class="form-control" id="phone" placeholder="( _ _ _ ) _ _ _ - _ _ _ _">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" placeholder="example@example.com">
				</div>
			</form>
		</div>

		<div class="panel-footer">
	    	<small>Zoogle | Add New Brother</small>
	  	</div>
	</div>



</body>
</html>
